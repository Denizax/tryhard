<html>
<head>

<script>

    $(document).ready(function () {

        //source: https://stackoverflow.com/questions/7346563/loading-local-json-file
        var data = $.getJSON("js/data.json", function (json) {

            $.each(json, function (index, item) {
                //console.log(value);
                //categories.push(value);
                $("#categories-container").append("<li><a href='category.html?id="
                    + item.id + "'>" + item.name + "</a></li></br>");

            });

        });


    });

    
document.addEventListener('deviceready', onDeviceReady.bind(this), false);
        function onDeviceReady() {    
        cordova.plugins.notification.local.schedule({
    id: 1,
    title: "Notification",
    firstAt:new Date(),
    message: "Denica Zaharieva",
    every: "week"
});
        };

    
</script>
